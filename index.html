<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>We3DCC: Live Vicariously</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
</head>
<body>
  <a-scene altspace="vertical-align: bottom;">
    <!-- Google Cardobard Camera Cursor 
     <a-camera> 
       <a-cursor id="cursor"> 
          <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation> 
       </a-cursor> 
      </a-camera> -->

    <!-- The main scene currently showing all models
    <a-entity position="0 0 -10" obj-model="obj: url(/scenes/homepage01/homepagetemporary.obj); mtl: url(/scenes/homepage01/homepagetemporary.mtl)"
      scale="0.5 0.5 0.5"></a-entity> -->

      <a-assets>
          <a-asset-item id="childbodyobj" src="models/bodyobj"></a-asset-item>
          <a-asset-item id="childbodymtl" src="models/body.mtl"></a-asset-item>
        </a-assets>
        <!-- Using the asset management system. -->
        <a-obj-model position="0,10,0"src="#childbodyobj" mtl="#chiildbodymtl"></a-obj-model>
      

      <a-sky color="808"></a-sky> 
    </a-scene>
  </body>
</html>
