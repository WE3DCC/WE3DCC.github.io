<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>We3DCC: Live Vicariously</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>
    <script>

      // an example custom component, that will change the color when clicked
      AFRAME.registerComponent('color-cycle', {
          schema: {},
          init: function(){
              var self = this;
              self.el.object3D.addEventListener('cursorup', function(){
                  var rgb = [
                      Math.floor(Math.random()*256),
                      Math.floor(Math.random()*256),
                      Math.floor(Math.random()*256)
                  ];
                  self.el.setAttribute('color', 'rgb('+rgb.join(',')+')');
              });
          }
      });

</script>
</head>
<body>
  <a-scene altspace='fullspace:true;'>
     <a-entity position="0 1.8 0">
     <a-camera> 
       <a-cursor id="cursor"> 
          <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation> 
       </a-cursor> 
      </a-camera>

    <a-entity position="0 0 -10" obj-model="obj: url(/scenes/homepage01/homepagetemporary.obj); mtl: url(/scenes/homepage01/homepagetemporary.mtl)"
      scale="0.5 0.5 0.5"></a-entity>
      <a-sky color="808"></a-sky> 
    </a-scene>
  </body>
</html>
