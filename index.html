<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>WE3DCC</title>
      <meta name="description" content="Hello, HTKFM">
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene background="color: #9921ad">
        <a-box position="-3.25 0.5 -3.26" rotation="0 45 0" color="#FFC65D" shadow animation="property: position; to:0 5 -5; dur: 1000; dir:alternate; loop:true; elasticity:8000"></a-box>
        <a-entity>
          <a-sphere position="0 1.75 -5" radius="2" color="#4CB3D9" shadow animation="property: position; to:0 5 -5; dur: 1000; dir:alternate; loop:true; elasticity:8000"></a-sphere>
        </a-entity>
        <a-cylinder position="3.25 0.75 -3.26" radius="0.5" height="1.5" color="#FFC65D" shadow animation="property: position; to:0 5 -5; dur: 1000; dir:alternate; loop:true; elasticity:8000"></a-cylinder>
        <a-plane position="0 -8 -2" rotation="-90 0 0" width="19" height="19" color="#7BC8A4" shadow></a-plane>
      </a-scene>
    </body>
</html>
