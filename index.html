<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>A-Frame Hyper Link Component - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js" data-angle="layout"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 4">
      <a-camera> 
        <a-cursor id="cursor"> 
        <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation> 
        </a-cursor> 
      </a-camera>

      <a-entity position="0 3 -10" obj-model="obj: url(/scenes/homepage01/Homepage02.obj); mtl: url(/scenes/homepage01/Homepage02.mtl)" scale="0.5 0.5 0.5"></a-entity>
      <a-image src="/assets/instagramwhite.jpg" width="100" height="100" position="10 1 -5"></a-image>
      <a-text value="https://3dccanimation.myportfolio.com/reel" ></text>
      <a-text value="Twitter: @WE3DCC" ></text>
      <a-text value="Instagram: @WE3DCC"></a-text>
      <a-sky color="#801daa"></a-sky>
    </a-scene>
  </body>
</html>
