                      fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"

          <a-assets>
              <a-asset-item id="childbodyobj" src="models/body.obj"></a-asset-item>
              <a-asset-item id="childbodymtl" src="models/body.mtl"></a-asset-item>
            </a-assets>
            <!-- >Using the asset management system.
            <a-obj-model position="0,10,0" src="#childbodyobj" mtl="#chiildbodymtl"></a-obj-model> -->
        <a-entity>
          <!--<a-box color="#6173F4" width="4" height="10" depth="2"
          position="0 2 30" rotation="0 0 45" scale="2 0.5 3"></a-box> -->
          <a-obj-model position="0 2 200" scale="0.3 0.3 0.3" src="#childbodyobj" mtl="#childbodymtl"></a-obj-model>
          <a-animation attribute="rotation"
                      dur="10000"
                      fill="forwards"
                      to="0 360 0"
                      repeat="indefinite"></a-animation>

        <a-sky color="#ECECEC"></a-sky>

        <a-entity position='0 1 200' rotation='0 0 0'>
            <a-camera></a-camera>
        </a-entity>
