<!DOCTYPE html>
<html>
	<head>
		<title>AframeAltspaceVRTest</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.0.0/dist/aframe-altspace-component.min.js"></script>
		<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
		<script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
	</head>
	<body>
		<!-- Registering Components -->
		<a-scene altspace="vertical-align: bottom" fullspace: "true">
			<a-assets>
				<!-- Preproduction -->
				<img id="logo" src="images/WE3DCC_Branding_Logo01.png">
				<img id="GoldenGateBridge" src="images/GoldenGateBridge.jpg">
				<a-asset-item id="hempplant" src="models/hemp.obj"></a-asset-item>
				<a-asset-item id="hemptexture" src="images/hemptarga.tga"></a-asset-item>
				<script id="plane" type="text/html">
					<a-entity class="link"
					  geometry="primitive: plane; height: 1; width: 1"
					  material="shader: flat src: #logo"
					  event-set__1="_event: mousedown; scale: 1 1 1"
					  event-set__2="_event: mouseup; scale: 1.2 1.2 1"
					  event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
					  event-set__4="_event: mouseleave; scale: 1 1 1"></a-entity></script>
				</assets>
			<!-- Lights -->
			<!-- Environment -->
			<a-sky src="#GoldenGateBridge"></a-sky>
			<!--					-->
			<!-- Camera + Cursor. -->
			<a-camera>
					<a-cursor id="cursor">
					<a-animation begin="click" easing="ease-in" attribute="scale"
									fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
					<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
									from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
					</a-cursor></a-camera>
				<!--					-->
			<!-- Action -->
			<a-entity template="src: #plane" position="3 0 100"></a-entity>
			<a-entity obj-model="#hempplant" material="#hemptexture" position="0 0 100"></a-entity>
			<!--					-->
		</a-scene>
	</body>
</html>
