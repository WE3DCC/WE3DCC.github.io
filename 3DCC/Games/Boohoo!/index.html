        <script>AFRAME.registerComponent('levelonemech', {
            init: function () {
                var entity = this.el.object3D;
                var hideTimes = 0;
                var sceneEl = document.querySelector('a-scene');
                entity.addEventListener('cursordown', function() {
                        var max = 130;
                        var min = -130;
                        var ymin = 0;
                        var ymax = 50;
                        var newHidingSpotx = Math.floor(Math.random() * (max - min)) + min;
                        var newHidingSpoty = Math.floor(Math.random() * (ymax - ymin)) + ymin;
                        var newHidingSpotz = Math.floor(Math.random() * (max - min)) + min;
                        entity.position.set(newHidingSpotx, newHidingSpoty, newHidingSpotz);
                        hideTimes +=1;
                        console.log('Hidden: ' + hideTimes);
                        console.log(this.position);

                        });
                },

            });
    </script>

      <script>AFRAME.registerComponent('randomf', {

            var entity = this.el.object3D;
            var sx = Math.floor(Math.random() * (max - min)) + min;
            var sy = Math.floor(Math.random() * (ymax - ymin)) + ymin;
            var sz = Math.floor(Math.random() * (max - min)) + min;
          },
        });
      </script>

    <script>AFRAME.registerComponent('puzzlepiece', {
      init: function (){
          var sceneEl = this.el.object3D;
          var length = 1, width = 1;
          var length2 = 6, width2 = 3;
          var shapes = [];

          var shape = new THREE.Shape();
          shape.moveTo( 0,0 );
          shape.lineTo( 0, 1 );
          shape.lineTo( 1, 1 );
          shape.lineTo( 1, 0 );
          shape.lineTo( 0, 0 );

          var extrudeSettings = {
          	steps: 2,
          	amount: 1,
          	bevelEnabled: false,
          	bevelThickness: 4,
          	bevelSize: 4,
          	bevelSegments: 1
          };

          shapes.push(shape);
          var texture = new THREE.TextureLoader().load( "images/IMG_6214.jpg" );
          texture.wrapS = THREE.ClampToEdgeWrapping;
          texture.wrapT = THREE.ClampToEdgeWrapping;
          var material = new THREE.MeshBasicMaterial( { map: texture } );
          var test =[material];
          var geometrys = new THREE.ExtrudeGeometry( shapes, extrudeSettings );
          geometrys.sortFacesByMaterialIndex ( );
          var mesh = new THREE.Mesh( geometrys, test[0]) ;
          sceneEl.add( mesh );

      },
    });
  </script>

            AFRAME.registerComponent('winterscene',{
