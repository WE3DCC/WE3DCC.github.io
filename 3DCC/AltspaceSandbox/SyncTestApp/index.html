<html>
        <head>
            <title>Native Parent</title>
            <script src="//aframe.io/releases/0.3.0/aframe.js"></script>
            <script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
            <!-- Registering obj component -->
            <script>
                    
                // an example custom component, that will change the color when clicked
                AFRAME.registerComponent('color-cycle', {
                    schema: {},
                    init: function(){
                        var self = this;
                        self.el.addEventListener('click', function(){
                            var rgb = [
                                Math.floor(Math.random()*256),
                                Math.floor(Math.random()*256),
                                Math.floor(Math.random()*256)
                            ];
                            self.el.setAttribute('color', 'rgb('+rgb.join(',')+')');
                        });
                    }
                });
            </script>
            <!--                            -->
        </head>
        <body>
            
        <a-scene altspace="fullspace: true" sync-system="author: 3dcc; app: BooHoo">
            <a-assets>
                <a-asset-item id="hemptree" src="hemp.obj"></a-asset-item>
                <a-asset-item id="hempleaves" src="hemptarga copy.tga"></a-asset-item>
                <a-mixin id="cube" geometry="primitive: box"></a-mixin>
                <a-mixin id="red" material="color: red"></a-mixin>
                <a-mixin id="green" material="color: green"></a-mixin>
                <a-mixin id="blue" material="color: blue"></a-mixin>
                <a-mixin id="yellow" material="color: yellow"></a-mixin>
                <a-mixin id="left-box"
                    geometry="primitive: box"
                    material="color: red"
                    n-skeleton-parent="part: hand; side: left; index: 0;"
                    sync sync-n-skeleton-parent
                    position="0 0.1 0"
                    rotation="0 45 0"
                    scale="0.1 0.1 0.1">
                </a-mixin>
        
                <a-mixin id="body-ball"
                    position="0 0.25 -0.25"
                    n-spawner="res:interactables/basketball"
                    n-skeleton-parent="part: spine;"
                    sync sync-n-skeleton-parent>
                </a-mixin>
        
                <a-mixin id="spinal-tap"
                    n-mesh-collider=""
                    n-sound="res: ui/error; volume: 0.5; loop: true; autoplay: true;"
                    n-skeleton-parent="part: spine;"
                    sync sync-n-skeleton-parent>
                </a-mixin>
        
                <a-mixin id="other-text"
                    position="0 1.5 0"
                    rotation="0 180 0"
                    scale="0.5 0.5 0.5"
                    n-text="fontSize: 2; text: text other people can read"
                    n-skeleton-parent="part: hips;"
                    sync sync-n-skeleton-parent>
                </a-mixin>
        
                <a-mixin id="head-text"
                    position="0.2 0.2 -0.5"
                    scale="0.1 0.1 0.1"
                    n-text="fontSize: 2; text: avoid text on the head \n annoying isn't it :-)"
                    n-skeleton-parent="part: head;"
                    sync sync-n-skeleton-parent>
                </a-mixin>
        
                <a-mixin id="headache"
                    n-object="res:effects/fire"
                    n-skeleton-parent="part: head;"
                    sync sync-n-skeleton-parent>
                </a-mixin>
        
                <a-mixin id="fire-fist"
                    n-object="res:effects/fire-trail"
                    n-skeleton-parent="part: hand; side: right"
                    sync sync-n-skeleton-parent>
                </a-mixin>

                <!-- hall -->
            <a-asset-item id="hall-obj" src="hall.obj"></a-asset-item>
            <img id="hall-texture" src="hall.jpg">
            <!--<img id="hall_normal-texture" src="textures/hall_normal.jpg">-->
           <!-- floor -->
           <a-asset-item id="floor-obj" src="floor.obj"></a-asset-item>
           <img id="floor-texture" src="floor.jpg">
           <img id="floor_normal-texture" src="textures/floor_normal.jpg">

           <a-obj-model id="PortfolioHALLS" obj="hall-obj" mtl="hall.jpg"></a-obj-model>
            </a-assets>
           <!-- <a-obj-model id="PortfolioHALLS" obj="hall-obj" mtl="hall.jpg" n-mesh-collider="type: environment"
            sync sync-transform></a-obj-model> -->
            <a-entity   
                    position="0 -2 100"
                    mixin="PortfolioHALLS"
                    n-mesh-collider="type: environment"
                    sync sync-transform>
            </a-entity>
            <a-entity   
                        position="0 1 0"
                        mixin="green cube"
                        n-box-collider="type: environment"
                        color-cycle=""
                        sync sync-transform>
						<a-animation begin="click" attribute="rotation" to="0 360 0"
                                    easing="linear" dur="2000" fill="backwards"></a-animation>
                                    
                </a-entity>
            <a-entity one-per-user="mixin: left-box"></a-entity>
            <a-entity one-per-user="mixin: body-ball"></a-entity>
        
            <a-entity one-per-user="mixin: spinal-tap"></a-entity>
        
            <a-entity
                position="0 1 -1"
                scale="0.5 0.5 0.5"
                n-text="fontSize: 2; text: text in the world">
            </a-entity>
        
            <a-entity one-per-user="mixin: other-text"></a-entity>
        
            <a-entity
                position="0 0 -0.7"
                scale="0.2 0.2 0.2"
                rotation="-30 0 0"
                n-text="fontSize: 2; text: text you can read comfortably"
                n-cockpit-parent>
            </a-entity>
        
            <a-entity one-per-user="mixin: head-text"></a-entity>
        
            <a-entity one-per-user="mixin: headache"></a-entity>
        
            <a-entity one-per-user="mixin: fire-fist"></a-entity>
        </a-scene>
        </body>
        </html>
