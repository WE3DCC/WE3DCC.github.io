<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.2/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene inspector altspace='fullspace: true'>

    <!-- preload all our textures -->
    <a-assets timeout="5000">
        <!-- getting rid of possibly too big file -->
        <img id='background' src='GoldenGateBridge.jpg'>
        <img id='moon' src='WE3DCC_Branding_Logo01.png'/>
        <a-asset-item id="Clubobj" src="ClubScene.obj"></a-asset-item>
        <a-asset-item id="Clubmtl" src="ClubScene.mtl"></a-asset-item>
        <a-asset-item id="KodaHappyJumping" src="ANM@ANM_Happy-jump01.dae"></a-asset-item>
        <a-asset-item id="Kodatexture" src="TX_PolarBearV01.tga"></a-asset-item>
    </a-assets>

    <!-- adding assets-->
    <a-entity obj-model="obj: #Clubobj; mtl: #Clubmtl" position="0 -10 0"></a-entity>
    <a-entity position="0 -2 -5" material="#Kodatexture">
        <a-collada-model src="#KodaHappyJumping"></a-collada-model>
    </a-entity>
    
    <a-sphere position='0 2 -5' rotation="0 -60 0" src='#moon'>
        <!-- add an animation to make it rotate -->
        <a-animation attribute="position" begin="2000" from="0 2 -5" to="3 4 5" dur="5000" direction="alternate" easing="ease-in" repeat="2" end="click"></a-animation>
        <a-animation attribute="rotation" begin="click" to="0 360 0" dur="2000" easing="linear" repeat="5"></a-animation>
    </a-sphere>

    <!-- add the backdrop of stars 
    <a-sky src='#background' radius='2500'></a-sky> -->

    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2' wasd-controls>
        <a-camera></a-camera>
    </a-entity>

</a-scene>

</body></html>
